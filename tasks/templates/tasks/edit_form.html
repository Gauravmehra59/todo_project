<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 650px;
            margin: 50px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #444;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0069d9;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0053ad;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 15px;
            color: #555;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="container">

    <h2>Edit Task</h2>

    <form id="editForm">
        <label>Title</label>
        <input name="title" id="title" type="text" required>

        <label>Description</label>
        <textarea name="description" id="description"></textarea>

        <label>Due Date</label>
        <input type="date" name="due_date" id="due_date" required>

        <label>Status</label>
        <select name="status" id="status">
            <option value="pending">Pending</option>
            <option value="done">Done</option>
        </select>

        <button type="submit">Update Task</button>
    </form>

    <a class="back-link" href="/">‚Üê Back to Task List</a>

</div>

<script src="/static/edit_task.js"></script>

</body>
</html>
