<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .add-btn {
            display: inline-block;
            padding: 10px 18px;
            background: #28a745;
            color: white;
            border-radius: 6px;
            font-size: 15px;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .add-btn:hover {
            background: #1e7e34;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #007bff;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f3f6ff;
        }

        .action-btn {
            padding: 6px 10px;
            margin-right: 5px;
            font-size: 13px;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .edit-btn {
            background: #ffc107;
            color: #000;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #b02a37;
        }
    </style>

</head>
<body>

<div class="container">

    <h2>Task List</h2>

    <a class="add-btn" href="/add/">+ Add New Task</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th style="width:150px;">Action</th>
            </tr>
        </thead>
        
        <tbody id="task-table-body">
            <!-- Dynamic rows will be inserted via JS -->
        </tbody>
    </table>

</div>

<script src="/static/list_task.js"></script>

</body>
</html>
